<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0.3; }
    }
    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .pixel { 
      animation: float 3s ease-in-out infinite;
    }
    .pixel:nth-child(2) { animation-delay: 0.2s; }
    .pixel:nth-child(3) { animation-delay: 0.4s; }
    .pixel:nth-child(4) { animation-delay: 0.6s; }
    .pixel:nth-child(5) { animation-delay: 0.8s; }
    .eye { animation: blink 3s infinite; }
    .star { animation: glow 2s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- Pixel Art Character -->
  <g class="pixel" transform="translate(50, 50)">
    <!-- Body -->
    <rect x="20" y="40" width="40" height="60" fill="#4a90e2" rx="2"/>
    <rect x="25" y="45" width="30" height="50" fill="#5ba3f5"/>
    
    <!-- Head -->
    <rect x="25" y="10" width="30" height="30" fill="#ffdbac" rx="2"/>
    <rect x="30" y="15" width="20" height="20" fill="#ffe4c4"/>
    
    <!-- Eyes -->
    <rect x="32" y="20" width="4" height="4" fill="#000" class="eye"/>
    <rect x="44" y="20" width="4" height="4" fill="#000" class="eye"/>
    
    <!-- Mouth -->
    <rect x="35" y="28" width="10" height="2" fill="#000" rx="1"/>
    
    <!-- Arms -->
    <rect x="10" y="50" width="10" height="30" fill="#4a90e2" rx="2"/>
    <rect x="60" y="50" width="10" height="30" fill="#4a90e2" rx="2"/>
    
    <!-- Legs -->
    <rect x="25" y="100" width="12" height="20" fill="#2c5aa0" rx="2"/>
    <rect x="43" y="100" width="12" height="20" fill="#2c5aa0" rx="2"/>
  </g>
  
  <!-- Floating Stars -->
  <g class="star" transform="translate(200, 30)">
    <rect x="0" y="0" width="8" height="8" fill="#ffd700" opacity="0.9"/>
    <rect x="2" y="2" width="4" height="4" fill="#fff"/>
  </g>
  <g class="star" transform="translate(300, 60)" style="animation-delay: 0.5s;">
    <rect x="0" y="0" width="6" height="6" fill="#ffd700" opacity="0.9"/>
    <rect x="1.5" y="1.5" width="3" height="3" fill="#fff"/>
  </g>
  <g class="star" transform="translate(400, 40)" style="animation-delay: 1s;">
    <rect x="0" y="0" width="8" height="8" fill="#ffd700" opacity="0.9"/>
    <rect x="2" y="2" width="4" height="4" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="160" font-family="monospace" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
    FullStack Developer
  </text>
</svg>

